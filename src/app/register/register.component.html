<div class="col-md-12 py-5">
    <div class="card card-container p-2">
      <form
        *ngIf="!isSuccessful"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
      >
        <div class="form-group">
          <label for="fullName">Nome completo</label>
          <input
            type="text"
            class="form-control"
            name="fullName"
            [(ngModel)]="form.fullName"
            required
            minlength="3"
            maxlength="20"
            #fullName="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && fullName.errors }"
          />
          <div class="invalid-feedback" *ngIf="fullName.errors && f.submitted">
            <div *ngIf="fullName.errors['required']">Nome completo é obrigatório!</div>
            <div *ngIf="fullName.errors['minlength']">
              Nome deve ter no mínimo 3 caracteres
            </div>
            <div *ngIf="fullName.errors['maxlength']">
              Nome deve ter no máximo 20 caracteres
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            name="email"
            [(ngModel)]="form.email"
            required
            email
            #email="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && email.errors }"
          />
          <div class="invalid-feedback" *ngIf="email.errors && f.submitted">
            <div *ngIf="email.errors['required']">Email é obrigatório</div>
            <div *ngIf="email.errors['email']">
              Email tem que ser um endereço de email válido.
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Senha</label>
          <input
            type="password"
            class="form-control"
            name="password"
            [(ngModel)]="form.password"
            required
            minlength="6"
            #password="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && password.errors }"
          />
          <div class="invalid-feedback" *ngIf="password.errors && f.submitted">
            <div *ngIf="password.errors['required']">Senha é obrigatório</div>
            <div *ngIf="password.errors['minlength']">
             Senha deve ter 6 caracteres
            </div>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary btn-block">Sign Up</button>
        </div>

        <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
         O signup falhou!<br />{{ errorMessage }}
        </div>
      </form>

      <div class="alert alert-success" *ngIf="isSuccessful">
        Seu cadastro foi registrado com sucesso!
      </div>
    </div>
  </div>
